    <meta charset="utf-8">
    <link rel="stylesheet" href="cart.css">
    <script src="products.js"></script>
    <script src="cart.js"></script>

    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>

            <a class="nav-link" href="index.html">Products</a>

  <style>
      /* Add your custom styles here */
      
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 10;
        left: 0;
        background-color: grey;
        padding-top: 20px;
      }

      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: black;
        display: block;
      }

      .sidebar a:hover {
        color: #f1f1f1;
      }

      .content {
        margin-left: 260px;
        padding: 20px;
      }

      /* Add your other styles here */
    </style>

  </head>
  <body>

     <div class="sidebar">
      <a href="#">Category 1</a>
      <a href="#">Category 2</a>
      <a href="#">Category 3</a>
      <!-- Add more categories as needed -->
    </div>    


    <!-- Content -->
    <div class="content">
      <!-- Your existing content -->
      <h2 id="Products" style="text-align: center;margin-top: 50px;">Shop for Products</h2>
      <!-- (A) CART -->
      <div id="cart-wrap">
        <!-- (A1) PRODUCTS LIST -->
        <div id="cart-products"></div>
        <h2 style="text-align: center;margin-top: 50px;margin-bottom: 30px;">Your Cart</h2>
        <!-- (A2) CURRENT CART ITEMS -->
        <div id="cart-items"></div>
      </div>

      <!-- (B) TEMPLATES -->
      <!-- (B1) PRODUCT CELL -->

      <template id="template-product">
        <div class="p-item">
          <img class="p-img">
          <div class="p-info">
            <div class="p-txt">
              <div class="p-name"></div>
              <div class="p-price"></div>
            </div>
            <button class="cart p-add">+</button>
          </div>
        </div>
      </template>

      <!-- (B2) CART ITEMS -->
      <template id="template-cart">
        <div class="c-item">
          <input class="c-qty" type="number" min="0">
          <div class="c-name"></div>
          <button class="c-del cart">X</button>
        </div>
      </template>
      <template id="template-cart-checkout">
        <div class="c-go">
          <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
          <a href="form.html"
            ><button type="button" class="c-checkout cart">
              Continue to Checkout
            </button></a
          >
        </div>
      </template>
    </div>

    <!-- new code-->
    

    <script>
      function logout() {
        window.location.href = 'login.html';
      }
    </script>
  </body>
